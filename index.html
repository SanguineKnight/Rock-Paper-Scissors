<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Rock, Paper, Scissors!</h1>
    <div class="btn-container">
      <h1>Pick your weapon:</h1>
      <button id="rock-btn" class="button">
        <img src="./images/clipart566043.png" alt="rock" />
      </button>
      <button id="paper-btn" class="button">
        <img src="./images/clipart145421.png" alt="paper" />
      </button>
      <button id="scissor-btn" class="button">
        <img src="./images/clipart40202.png" alt="scissors" />
      </button>
    </div>
    <div class="score-keeper">
      <p id="outcome"></p>
      <p id="player-score"></p>
      <p id="computer-score"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
